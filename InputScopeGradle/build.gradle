plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'org.javatuples:javatuples:1.2'
    //implementation files('libs/soot-infoflow-cmd-jar-with-dependencies.jar')
    implementation("de.fraunhofer.sit.sse.flowdroid:soot-infoflow-cmd:2.14.1")

    //implementation files('libs/apktool-lib_fat.jar')

}

test {
    useJUnitPlatform()
}


jar {
    manifest {
        attributes 'Main-Class': 'osu.seclab.inputscope.main.runTest'
    }
}